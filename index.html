<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="master.css">

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="https://kit.fontawesome.com/a46a8f8e0d.js" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/api.js"></script>

</head>

<body>

  <div class="title">
    <h1>Fin<span class="track">Track</span></h1>
  </div>

  <div class="center-box">

    <div class="main-group-box">

      <div class="row align-items-center main-group">

        <div class="col-lg-4 input-box amount-input-box" style="height: 120px;">

          <label for="amount-input" class="form-label">amount</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="amount-input">₹</span>
            <input type="number" class="form-control money-input" placeholder="0000" aria-label="amount" aria-describedby="basic-addon1">
          </div>

        </div>

        <div class="col-lg-4 input-box">

          <label for="in-out-input" class="form-label">in / out</label>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="money-in" autocomplete="off" checked>
            <label class="btn btn-radio btn-outline-light" for="money-in">In</label>

            <input type="radio" class="btn-check" name="btnradio" id="money-out" autocomplete="off">
            <label class="btn btn-radio btn-outline-light" for="money-out">Out</label>
          </div>

        </div>

        <div class="col-lg-4 input-box">

          <label for="category-input" class="form-label">category</label>
          <div class="form-mb-3">
            <!-- <input type="text" class="form-control" id="category-input" placeholder="Other"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Category</option>

            </select>
          </div>

        </div>

      </div>

      <p></p>

      <div class="row align-items-center main-group">

        <div class="col-lg-8 input-box">

          <label for="description-input" class="form-label">description</label>
          <div class="form-mb-3">
            <input type="text" class="form-control" id="description-input" placeholder="">
          </div>

        </div>

        <div class="col-lg-4 input-box">

          <label for="date-input" class="form-label">date (leave empty for today)</label>
          <div class="form mb-3">
            <input type="date" class="form-control" id="date-input" placeholder="dd/mm/yyy">
          </div>

        </div>
        <input class="btn btn-outline-light enter-button" type="submit" value="enter">

      </div>

    </div>

    



    <div class="footer">
      <h6>a product of randomwurks •<span><a href="settings.html"> configure settings</a></span></h6>
    </div>

    <div id="liveToastSuccess" class="toast position-absolute bottom-0 end-0 m-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">FinTrack</strong>
        <small>now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Updated Succesfully!
      </div>
    </div>

    <div id="liveToastError" class="toast position-absolute bottom-0 end-0 m-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">FinTrack</strong>
        <small>now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" style="color: red;">
        Error!
      </div>
    </div>

    <!-- <script type="module" src="index.js"></script> -->
    <script src="bundle.js"></script>


</body>

</html>
